<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Системы счисления</title>
	<link rel="stylesheet" href="style.css">
</head>
	
<body>
	<header>
		<h1>Перевод чисел из одной СС в другую</h1>
	</header>
	<main>
		<h2 class="version">version 0.9A</h2>
		<div class="numbers">
			<div class="first-number">
				<label for="yourNumber">Ваше число</label>
				<input class="number1 input" type="text" name="yourNumber" id="yourNumber">
			
				<label for="yourSystem">Из системы счисления</label>
				<input class="system1 input" type="number" name="yourSystem" id="yourSystem">
			</div>
			
			<div class="second-number">
				<label for="yourNewNumber">Полученное число</label>
				<input class="number2 input" type="text" name="yourNewNumber" id="yourNewNumber" disabled>
			
				<label for="yourNewSystem">В систему счисления</label>
				<input class="system2 input" type="number" name="yourNewSystem" id="yourNewSystem">
			</div>

			<button>Перевести</button>
		</div>

		<div class="discription">
			<h2 class="discription-title">Описание</h2>
			<p class="discription-system">Данная версия программы переводит целые числа от двоичной до десятичной системы счисления в целые числа от двоичной до десятичной системы счисления. Это только тестовая версия, поэтому возможны ошибки.</p>
		</div>

	</main>
	<footer>
		
	</footer>
	<script src="plugin.js"></script>
</body>
</html>
